<html>
  <head>
    <title>First Pull Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>

    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#2cae64">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">

  </head>
  <body class="first-pr">

    <header>
      <img class="icon" src="icon.svg" alt ="" >
      <h1>First Pull Request</h1>
      <h2>What was the first pull request you sent on GitHub?</h2>
    </header>

    <div class="content">
      <form id='user-form' action="">
        <input id='login' name="login" placeholder="GitHub username" class="login-field">
        <input text="Go" type="Submit" class="submit-btn">
      </form>
      <div class="main-wrapper">
        <div id="main" class="hidden"></div>
      </div>
    </div>

    <footer>
      Made by <a href='https://twitter.com/teabass'>Andrew</a> and <a href='https://twitter.com/briannelsondsgn'>Brian</a>
      &bull;
      Source on <a href="https://github.com/andrew/first-pr">GitHub</a>
    </footer>

    <script id="found-template" type="x-tmpl-mustache">
      <div class="found cf">
        <h2>
          <a href="{{html_url}}" target="_blank">{{ title }}</a> <span class="pr-number">#{{number}}</span><br>
          <small>to <a href="{{base.repo.html_url}}" target="_blank">{{base.repo.full_name}}</a></small>
        </h2>
        <div class="user-media">
          <a class="avatar" href="{{user.html_url}}" target="_blank">
            <img src="{{user.avatar_url}}" width="48" height="48" />
          </a>
          <!--<p>{{body}}</p>-->
          <div class="pr-dates">
            <p class="sent-on">
              <a href="{{user.html_url}}">{{user.login}}</a> sent this pull request on <span class="moment-date">{{created_at}}</span>
            </p>
            {{#merged}}
            <p class="merged-on">
              <span class='state merged'>Merged</span> on
              <span class="moment-date">{{merged_at}}</span>
            </p>
            {{/merged}}
            {{^merged}}
              {{#closed_at}}
                <span class='state closed'>Closed</span> on <span class="moment-date">{{closed_at}}</span>
              {{/closed_at}}
              {{^closed_at}}
                Still <span class='state open'>Open</span>
              {{/closed_at}}
            {{/merged}}
          </div>
        </div>
      </div>

    </script>
    <script id="missing-template" type="x-tmpl-mustache">
      <div class="missing">
        <h2>
          It doesn't look like <a href="https://github.com/{{login}}">{{login}}</a> has sent a pull request yet.
        </h2>
        <p><strong>Need help sending your first pull request?</strong> Check out <a href="https://guides.github.com/activities/contributing-to-open-source/">this handy guide.</a></p>
      </div>
    </script>
    <script id="error-template" type="x-tmpl-mustache">
      <div class="error">
        <h2>
          <b>{{login}}</b>
          doesn't appear to be on GitHub at all.
        </h2>
      </div>
    </script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="mustache.js"></script>
    <script src="moment.js"></script>
    <script src="app.js"></script>
  </body>
</html>
