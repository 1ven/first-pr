<html>
  <head>
    <title>First Pull Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body class="first-pr">

    <header>
      <img class="icon" src="icon.svg" alt ="" >
      <h1>First Pull Request</h1>
      <h2>What was the first pull request you sent on GitHub?</h2>
    </header>

    <div class="content">
      <form id='user-form' action="">
        <input id='login' name="login" placeholder="GitHub username" class="login-field">
        <input text="Go" type="Submit" class="submit-btn">
      </form>
      <div id="main"></div>

    </div>

    <footer>
      Made by <a href='https://twitter.com/teabass'>Andrew</a> and <a href='https://twitter.com/briannelsondsgn'>Brian</a>
      &bull;
      Source on <a href="https://github.com/andrew/first-pr">GitHub</a>
    </footer>

    <script id="found-template" type="x-tmpl-mustache">
      <div class="pull-request cf">
        <h2>
          <a href="{{html_url}}" target="_blank">{{ title }}</a> <span class="pr-number">#{{number}}</span><br>
          <small>to <a href="{{base.repo.html_url}}" target="_blank">{{base.repo.full_name}}</a></small>
        </h2>
        <div class="user-media">
          <a class="avatar" href="{{user.html_url}}" target="_blank">
            <img src="{{user.avatar_url}}" width="48" height="48" />
          </a>
          <!--<p>{{body}}</p>-->
          <div class="pr-dates">
            <p class="sent-on">
              <a href="{{user.html_url}}">{{user.login}}</a> sent this pull request on <span class="moment-date">{{created_at}}</span>
            </p>
            {{#merged}}
            <p class="merged-on">
              <span class='state merged'>Merged</span> on
              <span class="moment-date">{{merged_at}}</span>
            </p>
            {{/merged}}
            {{^merged}}
              {{#closed_at}}
                <span class='state closed'>Closed</span> on <span class="moment-date">{{closed_at}}</span>
              {{/closed_at}}
              {{^closed_at}}
                Still <span class='state open'>Open</span>
              {{/closed_at}}
            {{/merged}}
          </div>
        </div>
      </div>

    </script>
    <script id="missing-template" type="x-tmpl-mustache">
      <p>
        It doesn't look like <a href="https://github.com/{{login}}">{{login}}</a> has sent a pull request yet.
      </p>
      <p>Need help sending you're first pr?</p>
      <p>Check out <a href="https://guides.github.com/activities/contributing-to-open-source/">this handy guide.</a></p>
    </script>
    <script id="error-template" type="x-tmpl-mustache">
      <p>
        <b>{{login}}</b>
        doesn't appear to be on GitHub at all.
      </p>
    </script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="mustache.js"></script>
    <script src="moment.js"></script>
    <script src="app.js"></script>
  </body>
</html>
