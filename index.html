<html>
  <head>
    <title>First Pull Request</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body class="first-pr">

    <header>
      <img class="icon" src="icon.svg" alt ="" >
      <h1>First Pull Request</h1>
      <h2>What was the first pull request you sent on GitHub?</h2>
    </header>

    <div class="content">
      <form id='user-form' action="">
        <input id='login' name="login" placeholder="GitHub username" class="login-field">
        <input text="Go" type="Submit" class="submit-btn">
      </form>
      <div id="main"></div>

    </div>

    <footer>
      Made by <a href='https://twitter.com/teabass'>Andrew</a>
      &bull;
      Source on <a href="https://github.com/andrew/first-pr">GitHub</a>
    </footer>

    <script id="template" type="x-tmpl-mustache">
      <div class="pull-request cf">
        <h2>
          <a href="{{html_url}}" target="_blank">{{ title }}</a> <span class="pr-number">#{{number}}</span><br>
          <small>to <a href="{{base.repo.html_url}}" target="_blank">{{base.repo.full_name}}</a></small>
        </h2>
        <a href="{{user.html_url}}" target="_blank">
          <img class="avatar" src="{{user.avatar_url}}" width="48" height="48" />
        </a>
        <!--<p>{{body}}</p>-->
        <p class="sent-on">
          <a href="{{user.html_url}}">{{user.login}}</a> sent this pull request on {{created_at}}
        </p>
        {{#merged}}
        <p class="merged-on">
          Merged on
          {{merged_at}}
        </p>
        {{/merged}}
        {{^merged}}
          {{#closed_at}}
            Closed at {{closed_at}}
          {{/closed_at}}
          {{^closed_at}}
            Still open
          {{/closed_at}}
        {{/merged}}
      </div>
    </script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="mustache.js"></script>
    <script src="app.js"></script>
  </body>
</html>
